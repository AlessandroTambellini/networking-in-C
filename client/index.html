<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alessandro Tambelini</title>
    <style>
        /* general setup START */
        :root {
            --clr-primary: 260, 100%, 66%;
            --clr-secondary: 240, 4%, 23%;
            --clr-neutral: 0, 0%, 100%;

            --ff-primary: -apple-system;
            --ff-fallback: BlinkMacSystemFont;

            --fw-regular: 400;
            --fw-semi-bold: 500;
            --fw-bold: 700;

            --fs-small: 0.875rem;
            --fs-medium: 1rem;
            --fs-big: 1.5rem;
            --fs-huge: 2.5rem;

            --size-100: 0.25rem;
            --size-200: 0.5rem;
            --size-400: 1rem;
            --size-600: 2rem;
            --size-800: 3rem;
        }

        @media (min-width: 35em) {
            :root {
                --fs-big: 2rem;
                --fs-huge: 3.5rem;
                --fs-medium: 1.125rem;
            }

            #snowflake-container {
                flex-direction: row;
            }
        }

        @media (min-width: 45em) {
            :root {
                --fs-big: 2.5rem;
                --fs-huge: 4.5rem;
                --fs-medium: 1.25rem;
                --fs-small: 1rem;
            }

            #snowflake-container {
                flex-direction: row;
            }
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        * {
            margin: 0;
            padding: 0;
            font: inherit;
        }

        html:focus-within {
            scroll-behavior: smooth;
        }

        html,
        body {
            height: 100%;
        }

        p,
        li {
            max-width: 60ch;
        }

        ul {
            list-style-type: none;
        }

        a,
        button {
            cursor: pointer;
        }

        /* general setup END */

        html {
            background-color: hsl(var(--clr-secondary));
        }

        body {
            text-rendering: optimizeSpeed;
            line-height: 1.5;
            margin-inline: auto;
            font-family: var(--ff-primary), var(--ff-fallback), sans-serif;
            width: min(650px, 100% - (var(--size-400) * 2));
        }

        h1 {
            margin-top: calc(var(--fs-huge) / 2);
            text-align: center;
            color: hsl(var(--clr-primary));
            font-size: var(--fs-huge);
            line-height: 1.1;
            margin-bottom: calc(var(--fs-huge) / 2);
        }

        #profiles {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            column-gap: var(--fs-small);
        }

        #profiles>li {
            font-weight: var(--fw-bold);
            font-size: var(--fs-small);
        }

        #snowflake-container {
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            justify-content: center;
            column-gap: var(--fs-small);
            margin-bottom: calc(var(--fs-huge) / 2);
        }

        #snowflake-container>p {
            font-size: var(--fs-small);
            color: hsl(var(--clr-neutral));
        }

        @media (min-width: 35em) {
            #snowflake-container {
                flex-direction: row;
            }
        }
    </style>
</head>

<body>
    <h1>Alessandro Tambellini</h1>
    <article id="snowflake-container">
        <p>The Russian government is trying to block the Tor network, but users can circumvent this block by using a Tor
            Bridge or Tor Snowflake.</p>
        <iframe id="snowflake" src="https://snowflake.torproject.org/embed.html" width="320" height="240"
            frameborder="0" scrolling="no"></iframe>
    </article>
    <!-- TODO: Draw something here with vectors -->
    <ul id="profiles">
        <li>
            <!--#333-->
            <a style="color: hsl(0, 0%, 100%);" href="https://github.com/AlessandroTambellini?tab=repositories">My
                GitHub
                Profile</a>
        </li>
        <li>
            <a style="color: #0077B5;" href="https://www.linkedin.com/in/alessandro-tambellini-3739321b9/">My LinkedIn
                Profile</a>
        </li>
        <li>
            <a style="color: black;" href="https://twitter.com/Alessan78667092">My X Profile</a>
        </li>
    </ul>
</body>

</html>
